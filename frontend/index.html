<!DOCTYPE html>
<html>
<head>
    <title>Quick Draw</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 30px;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            border: 3px solid black;
            background: white;
            margin-bottom: 30px;
        }

        body {
            text-align: center;
            font-family: Courier New;
            margin: 20px;
        }

        /* Стили для кнопок */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 30px;
            font-family: Courier New;
            font-weight: bold;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            min-width: 200px;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Разные цвета для кнопок */
        #sendBtn {
            background-color: #ffd700;
        }

        #sendBtn:hover {
            background-color: #ffa200;
        }

        #clearBtn {
            background-color: #f44336;
        }

        #clearBtn:hover {
            background-color: #d32f2f;
        }

        h1 {
            margin-bottom: 40px;
            color: #333;
            font-size: 40px;
        }

        /* Стили для таблицы предсказаний */
        .predictions-table {
            width: 300px;
            border-collapse: collapse;
            margin-top: 20px;
            font-family: Courier New;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .predictions-table td {
            padding: 15px;
            text-align: center;
            font-size: 28px;
            font-weight: 500;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
        }

        .predictions-table tr:hover td {
            background-color: #f5f5f5;
        }

        .prediction-row {
            background-color: #deeffd;
        }

        .prediction-row:nth-child(even) {
            background-color: #e7f4fe;
        }

        .prediction-row:first-child td {
            font-weight: 600 !important;
            background-color: #b7ddfa !important;
            font-size: 26px;
        }

        .prediction-number {
            font-weight: bold;
            color: #333;
            width: 50px;
        }

        .prediction-value {
            font-weight: normal;
            color: #666;
            text-align: left;
            padding-left: 20px;
        }

        .table-header {
            background-color: #3e5f8a;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 10px 10px;
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .right-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 500px;
        }

        .empty-state {
            color: #999;
            font-style: italic;
            margin-top: 50px;
            font-size: 22px;
        }

        /* Анимация для заполнения таблицы */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <h1>Нарисуй что-нибудь!</h1>

    <div class="container">
        <div class="left-panel">
            <canvas id="canvas" width="550" height="450"></canvas>

            <div class="button-container">
                <button id="sendBtn" onclick="send()">Распознать</button>
                <button id="clearBtn" onclick="clearCanvas()">Очистить</button>
            </div>
        </div>

        <div class="right-panel">
            <h2 class="table-header">Я думаю это...</h2>
            <table class="predictions-table" id="predictionsTable">
                <tbody id="predictionsBody">
                    <!-- Таблица будет заполняться здесь -->
                </tbody>
            </table>
            <div id="emptyMessage" class="empty-state">
                Нажми "Распознать" чтобы получить предсказания
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        // Инициализация canvas
        function initCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = '#000000';
            ctx.beginPath();
        }

        // Функция для заполнения таблицы предсказаний
        function fillPredictionsTable(predictionsDict) {
            const predictionsBody = document.getElementById('predictionsBody');
            const emptyMessage = document.getElementById('emptyMessage');
            const table = document.getElementById('predictionsTable');

            // Очищаем предыдущие результаты
            predictionsBody.innerHTML = '';

            // Скрываем сообщение об отсутствии данных
            emptyMessage.style.display = 'none';
            table.style.display = 'table';

            // Получаем ключи из словаря
            const keys = Object.keys(predictionsDict);

            // Заполняем таблицу для каждой записи
            keys.forEach((className, index) => {
                // Получаем вероятность для текущего класса
                const probability = predictionsDict[className];

                // Создаем строку таблицы
                const row = document.createElement('tr');
                row.className = 'prediction-row fade-in';

                // Ячейка с номером (начинаем с 1)
                const numberCell = document.createElement('td');
                numberCell.className = 'prediction-number';
                numberCell.textContent = index + 1;

                // Ячейка с названием класса
                const classNameCell = document.createElement('td');
                classNameCell.className = 'prediction-value';

                // Форматируем отображение: "Название класса (XX%)"
                // Если приходит уже отформатированная строка, используем ее
                // Если приходит число (вероятность), форматируем его
                let displayText;
                if (typeof probability === 'number') {
                    // Преобразуем вероятность в проценты и округляем до 2 знаков
                    const percentage = probability;
                    displayText = `${className} (${percentage}%)`;
                } else {
                    // Если это уже строка (например, "круг (85%)")
                    displayText = `${className} (${probability})`;
                }

                classNameCell.textContent = displayText;

                // Добавляем ячейки в строку
                row.appendChild(numberCell);
                row.appendChild(classNameCell);

                // Добавляем строку в таблицу
                predictionsBody.appendChild(row);
            });

            // Добавляем анимацию для строк
            const rows = document.querySelectorAll('.prediction-row');
            rows.forEach((row, index) => {
                row.style.animationDelay = `${index * 0.1}s`;
            });
        }

        // Обработчики событий для рисования
        canvas.addEventListener('mousedown', (e) => {
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
            ctx.beginPath();
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!drawing) return;
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
        });

        canvas.addEventListener('mouseout', () => {
            drawing = false;
        });

        // Добавляем поддержку сенсорных устройств
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            drawing = true;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            drawing = false;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!drawing) return;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
            ctx.stroke();
        });

        function clearCanvas() {
            canvas.style.opacity = '0.7';
            setTimeout(() => {
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.beginPath();
                canvas.style.opacity = '1';
            }, 200);
        }

        async function send() {
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.textContent = 'Отправка...';
            sendBtn.style.opacity = '0.8';

            try {
                // Получаем изображение с canvas в формате PNG
                const dataURL = canvas.toDataURL('image/png');  // PNG лучше сохраняет качество

                // Извлекаем base64 данные (убираем префикс "data:image/png;base64,")
                const base64Data = dataURL.split(',')[1];

                const response = await fetch('/process/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image_data: base64Data }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                // Если в ответе есть словарь с предсказаниями
                if (result.predictions) {
                    // Заполняем таблицу предсказаниями
                    fillPredictionsTable(result.predictions);
                } else {
                    throw new Error('Нет предсказаний в ответе');
                }

            } catch (error) {
                console.error('Ошибка отправки:', error);
                alert('Произошла ошибка при отправке. Попробуйте еще раз.');

                // Показываем пример заполнения для демонстрации
                const examplePredictions = {
                    1: "Круг (85%)",
                    2: "Квадрат (10%)",
                    3: "Треугольник (3%)",
                    4: "Звезда (1%)",
                    5: "Спираль (1%)"
                };
                fillPredictionsTable(examplePredictions);
            } finally {
                setTimeout(() => {
                    sendBtn.textContent = 'Распознать';
                    sendBtn.style.opacity = '1';
                }, 500);
            }
        }

        // Инициализация при загрузке
        window.addEventListener('DOMContentLoaded', () => {
            initCanvas();
            // Скрываем таблицу при загрузке, показываем сообщение
            document.getElementById('predictionsTable').style.display = 'none';
        });
    </script>
</body>
</html>
